<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média Ponderada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cálculo de Média Ponderada</h1>
    <form id="mediaForm">
      <div class="input-group">
        <label for="acertosP1">Questões acertadas na P1:</label>
        <input type="number" id="acertosP1" min="0" max="20" required>
        <label for="anuladasP1">Questões anuladas na P1:</label>
        <input type="number" id="anuladasP1" min="0" max="20" required>
      </div>
      <div class="input-group">
        <label for="acertosP2">Questões acertadas na P2:</label>
        <input type="number" id="acertosP2" min="0" max="20">
        <label for="anuladasP2">Questões anuladas na P2:</label>
        <input type="number" id="anuladasP2" min="0" max="20">
      </div>
      <div class="input-group">
        <label for="acertosP3">Questões acertadas na P3:</label>
        <input type="number" id="acertosP3" min="0" max="20">
        <label for="anuladasP3">Questões anuladas na P3:</label>
        <input type="number" id="anuladasP3" min="0" max="20">
      </div>
      <button type="button" id="calcular">Calcular Média</button>
    </form>
    <div id="resultado"></div>
    <div id="estimativa"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
